<!--

Tic Tac Toe Game
V1.0.0
created by adam

User stories:

- I can play a game of Tic Tac Toe with the computer.

- My game will reset as soon as it's over so I can play again.

- I can choose whether I want to play as X or O.

-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <title>Adam's Tic Tac Toe Game</title>
</head>

<body>

  <div class="container">

    <div class="grid">
      <div id="rowOne" class="row">
        <div id="c00" class="cell"></div>
        <div id="c01" class="cell"></div>
        <div id="c02" class="cell"></div>
      </div>
      <div id="rowTwo" class="row">
        <div id="c10" class="cell"></div>
        <div id="c11" class="cell"></div>
        <div id="c12" class="cell"></div>
      </div>
      <div id="rowThree" class="row">
        <div id="c20" class="cell"></div>
        <div id="c21" class="cell"></div>
        <div id="c22" class="cell"></div>
      </div>
    </div>

    <div class="align-center">
      <h2 id="reset">Reset</h2>
    </div>

    <div class="welcome">
      <div class="content align-center">
        <h2>Choose Player</h2>
        <button>X</button>
        <button>O</button>
      </div>
    </div>


  </div>




  <script type="text/javascript" src="script.js"></script>
</body>

</html>
