<!--

Tic Tac Toe Game
V1.0.0
created by adam

User stories:

- I can play a game of Tic Tac Toe with the computer.

- My game will reset as soon as it's over so I can play again.

- I can choose whether I want to play as X or O.

-->

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <title>Adam's Tic Tac Toe Game</title>
</head>

<body>

  <div class="container">

    <table id="grid">
      <tr id="row1">
        <td id="c00"></td>
        <td id="c01"></td>
        <td id="c02"></td>
      </tr>
      <tr id="row2">
        <td id="c10"></td>
        <td id="c11"></td>
        <td id="c12"></td>
      </tr>
      <tr id="row3">
        <td id="c20"></td>
        <td id="c21"></td>
        <td id="c22"></td>
      </tr>
    </table>

    <div class="welcome">
      <div class="content align-center">
        <h2>Do you want to be X or O?</h2>
        <h2 id="reset">Reset</h2>
      </div>
    </div>

  </div>




<script type="text/javascript" src="script.js"></script>
</body>

</html>
